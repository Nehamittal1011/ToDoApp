<html lang="en">
  <head>
    <meta  charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet"   href="style.css">
  </head>
   <body>
    <div id="parent" class="container">

      <div id="div1">
        <h1>TASK LIST</h1>
        <p style="color: grey">
          Add tasks to your list by typing to the right and pressing enter. You
          may then view pending tasks below.
        </p>
        <ul id="list" style="padding-top: 2%"></ul>
      </div>

      <div id="div2">
        <h1>ADD NEW TASK</h1>
        <hr />
        <input id="input" type="text" placeholder="I need to ..." />
      </div>
    </div>
    <script  src="index.js">    </script>
  </body>
</html>
